<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h2>Formulaire de Contact - Professeur</h2>
    </header>
    <form>
        <div class="formulaire">
            
    <label for="nom">Nom : </label>
    <input type="text" id="nom" name="nom" required><br> 
    <br><label for="prenom">Prenom</label>     
    <input type="text" id="prenom" name="prenom" required><br>
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="nom.prenom@gmail.com" required><br>
    <br>
    <label for="telephone:">Telephone :</label>
    <input type="number" id="telephone" name="telephone"  pattern="[0-9]{10}" title="Entrer 10 chiffre" placeholder="0601020304" ><br>
    <br>
    <label for="sujet">Sujet : </label>
    <select id="sujet " name="sujet " required>
        <option value="" disabled selected >Choisissez un sujet </option>
        <option value="absence">Demande d absence </option>
        <option value="retard">justification de retard </option>
        <option value="cours">Demande d explication de cours </option>
        <option value="autre">autre </option>

    </select><br><br>
    <label for="lettre">Lettre : </label>
    <textarea id="lettre" name="lettre" placeholder="Écrivez votre message ici..." required></textarea><br>
    <br>
    <label for="file ">File :</label>
    <input type="file" id="file" name="file" accept=".pdf" title="Seuls les fichiers PDF sont acceptés " required><br>
    <br>
    <button type="submit">Envoyer  </button>
    <button type="reset">Recommencer</button>



    </div> 
    </form>
    
</body>
</html>
